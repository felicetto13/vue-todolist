<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.0-beta1/css/bootstrap.min.css'
        integrity='sha512-o/MhoRPVLExxZjCFVBsm17Pkztkzmh7Dp8k7/3JrtNCHh0AQ489kwpfA3dPSHzKDe8YCuEhxXq3Y71eb/o6amg=='
        crossorigin='anonymous' />
    <script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.0-beta1/js/bootstrap.bundle.js'
        integrity='sha512-+61ddvnb6TsTTbtQ9wTsJKRbAqp7FWq6DvfOEiogsJe8b+FHG9U9Wm5p9XR6VuN06JlYeahufZiWPO7laKCWhw=='
        crossorigin='anonymous'></script>
        <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css' integrity='sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==' crossorigin='anonymous'/>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <div id="app">
        <div class="container mt-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title border-bottom text-center">To Do List</h5>

                    <div class="row justify-content-center py-5">
                        <div class="col-md-6">
                            <ul class="list-unstyled">
                                <li class="list-items mb-3" v-for="(item,i) in toDoList">
                                    <div class="justify-content-between d-flex">
                                        <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" :id="'flexCheckDefault_' + i">
                                        <label class="form-check-label" :for="'flexCheckDefault_' + i">
                                            {{ item.text }}
                                        </label>
                                    </div>
                                    <button class="btn btn-danger btn-sm btn-delete">x</button>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                    
                    <input type="text" id="addText" placeholder="inseirsci nuova Task" v:model="newTasks">
                    
                </div>
                <div class="position-relative mt-5">
                        <div class="addedButton">
                        <button class="btn btn-success btn-lg " @click="openEditMode" :class="{'btn-success' : !editMode , 'btn-danger' : editMode}"><i class="fa fa-xmark" :class="{'fa-plus' : !editMode , 'fa-xmark' : editMode}"></i></button>
                    </div>
                    </div>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
